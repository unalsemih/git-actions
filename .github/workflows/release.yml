name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Get Version
        id: get_version
        run: echo ::set-output name=version::$(node -p "require('./package.json').version")
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ github.ref }}/${{ steps.get_version.outputs.version }}"
          release_name: Release ${{ github.ref }}/${{ steps.get_version.outputs.version }}
          body: |
            - See the package to download this version.
          draft: false
          prerelease: true
          projectPath: dist
