name: Release
on:
  push:
    branches:
      - master

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPMJS_ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci

      - name: Print version from package.json
        run: echo ${{ env.npm_package_version }}
      - name: Print contents of package.json
        run: cat package.json

      - name: Build
        run: npm run build
      - run: npm publish

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.npm_package_version }}
          release_name: Release ${{ env.npm_package_version }}
          body: |
            - See the package to download this version.
          draft: false
          prerelease: true
          projectPath: dist

